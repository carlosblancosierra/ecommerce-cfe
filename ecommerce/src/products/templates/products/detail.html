{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-12 col-md-6">

                <h1>{{ object.title }} </h1>
                {{ object.timestamp | timesince}} ago
                <h3>{{"some title here"|title}}</h3>
                {{ object.description | linebreaks}} <br/>

                {% if object.image %}
                <img src="{{ object.image.url }}" class="img-fluid" style="max-width: 50%"/>
                {% endif %}
        </div>
        <div class="col-12 col-md-6">
            {% if object in cart.products.all %}
            In Cart <button class="btn btn-link">Remove?</button>
            {% else %}
            <button class="btn btn-success">Add to Cart</button>
            {% endif %}


    </div>

{% endblock %}
